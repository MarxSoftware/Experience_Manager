<div class="products">
    {{#recommendation}}
        <div class="product" data-exm-product-id="{{{id}}}">
            <div class="notify"><span id="exm_ecom_notifyType" class=""></span></div>
            <a href="{{{url}}}">
                {{{image}}}
                <h4 class="title" style="width:100%;">{{title}}</h4>
            </a>
            <h4 class="price" style="margin: 0 auto; margin-top: 10px;">{{{price }}}</h4>
            {{#is_sale}}
                <div class="sale" style="left: 0;" >Sale</div>
            {{/is_sale}}
 
            <div class="button" style="margin: 0 auto;"
                onClick="exm_ecom_add_to_basket(this, {{{id}}}, '{{{sku}}}')">By now</div>
        </div>
    {{/recommendation}}
</div>
